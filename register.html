<body>
    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="m-0 text-primary"><span class="text-dark">EL </span>CHANGARRO</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="index.html" class="nav-item nav-link active">Inicio</a>
                        <a href="productos.html" class="nav-item nav-link">Productos</a>

                        <a href="register.html" class="nav-item nav-link">Registro</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
    <div class="row">
        <section class="section">
          <header>
            <h3>Registro</h3>
            <h4>Porfavor, llena la siguiente informaci√≥n</h4>
          </header>
          <main>
            <form>
              <div class="form-item box-item">
                <input type="text" name="name" placeholder="Nombre" data-required>
              </div>
              <div class="form-item box-item">
                <input type="email" name="email" placeholder="Email" data-email data-required>
              </div>
              <div class="form-item box-item">
                <div class="form-item-triple">
                  <div class="radio-label"> 
                    <label class="label"><span class="text-dark">Genero</span></label>
                  </div>
                  <div class="form-item"> 
                    <input id="Male" type="radio" name="gender" value="Male" data-once>
                    <label for="Male">Hombre</label>
                  </div>
                  <div class="form-item"> 
                    <input id="Female" type="radio" name="gender" value="Female" data-once>
                    <label for="Female">Mujer</label>
                  </div>
                </div>
              </div>
              <div class="form-item box-item">
                <input type="text" name="address" placeholder="Carrera" data-required>
              </div>
              <div class="form-item-double box-item">
                <div class="form-item ">
                  <input type="text" name="strNumber" placeholder="Numero" data-required data-number>
                </div>
                <div class="form-item">
                  <input type="text" name="zCode" placeholder="Semestre" data-required data-number>
                </div>
              </div>
              <div class="form-item">
                <span id="submit" class="submit">Confirmar</span>
              </div>
            </form>
          </main>
          <footer>
            <p>Ya tienes una cuenta? <a href="login.html">Ingresa aqui</a></p>
          </footer>
          <i class="wave"></i>
        </section>
      </div>



    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-white-50 py-5 px-sm-3 px-lg-5" style="margin-top: 90px;">
    </div>
